<script type="text/javascript">
    RED.nodes.registerType('puppeteer-browser-newPage', {
      category: 'puppeteerbrowser',
      color: '#8BBDD9',
      defaults: {
        name: {value: ''},
      },
      inputs:1,
      outputs:1,
      icon: "fa-chrome.png",
      label: function() {
          return this.name || "newPage";
      },
      paletteLabel: "newPage"
    });
</script>

<script type="text/x-red" data-template-name="puppeteer-browser-newPage">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
</script>

<script type="text/x-red" data-help-name="puppeteer-browser-newPage">
    <p>New Page node creates a new page in opened/connected browser session in which Maya automation can open a website/webapp with a legitimate DNS</p>
    <p>In headfull mode it is seen as a new tab in the browser session that opens</p>
</script>
