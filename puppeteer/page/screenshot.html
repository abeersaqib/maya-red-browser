<script type="text/javascript">
    RED.nodes.registerType('puppeteer-page-screenshot', {
      category: 'puppeteerpage',
      color: '#8BBDD9',
      defaults: {
        name: { value: '' }
      },
      inputs:1,
      outputs:1,
      icon: "fa-file-code-o.png",
      label: function() {
          return this.name || "screenshot";
      },
      paletteLabel: "screenshot"
    });
</script>

<script type="text/x-red" data-template-name="puppeteer-page-screenshot">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
</script>

<script type="text/x-red" data-help-name="puppeteer-page-screenshot">
  <p>Maya browser automation <code>screenshot</code> node is to take and save a screenshot of any page opened by <code>goto</code> at any point of the session.</p>
  <p>The screenshot data is sent as buffer object to output of the node under <code>msg.screenshot</code>.
</script>
